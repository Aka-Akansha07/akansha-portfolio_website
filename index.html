<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about" aria-label="About Section">About</a></li>
        <li><a href="#projects" aria-label="Projects Section">Projects</a></li>
        <li><a href="#contact" aria-label="Contact Section">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <img src="profile.jpg" alt="Portrait of [Your Name]" />
      <p>Hello! I'm a developer passionate about building useful and beautiful things.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project-card" tabindex="0" aria-label="Project 1: Responsive Website">
        <h3>Responsive Website</h3>
        <p>This site adapts to screen sizes using flexible CSS layouts.</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
